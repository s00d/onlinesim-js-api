<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examples for Onlinesim api</title>
    <script src="./dist/index.bundle.js"></script>
</head>
<body>

<h3><code>show tooltip</code></h3>
<div id="example1" >
    <button type="button" v-tooltip="{text: 'hello', position: 'right', width: 100}">test</button>
</div>

<script>
  console.log(window.VueLiteTooltip);
    Vue.use(window.VueLiteTooltip);
    new Vue({
        el: '#example1',
    });
</script>

</body>
</html>
